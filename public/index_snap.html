<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
       
        <title>Snap</title>
        <style media="screen">
        body {
            background: #fff;
        }
        </style>
        <script src="javascripts/snap/snap.svg-min.js"></script>
        <script>
        window.onload = function () {
            var s = Snap(600, 600);
            var circ = s.paper.circle(250, 250, 160);
        circ.attr({fill: '#fff', 
					stroke: '#ddd',
						'stroke-width': 5});
			var text = s.paper.text(250, 250, 'Bye Bye Circle!')
//text.attr({opacity: 0, 'font-size': 12}).toBack();
circ.node.onmouseover = function() {
    this.style.cursor = 'pointer';
}
  // circ.animate({"fill-opacity": 2}, 2500)

circ.node.onclick = function() {
    text.animate({opacity: 1}, 2000);
   // circ.animate({opacity: 0}, 2000, function() {
    //    this.remove();
   // });
	};
	
	var dragger = function () {
     //   this.ox = this.type == "circle" ? this.attr("x") : this.attr("cx");
	     this.ox =this.attr("cx") 

      //  this.oy = this.type == "circle" ? this.attr("y") : this.attr("cy");
	  this.oy =this.attr("cy");
		console.log("ox:  "+this.ox);
       // this.animate({"fill-opacity": .2}, 500);
    };
      var  move = function (dx, dy) {
            var att =  {x: 	Number(this.ox) +Number(dx) , y: Number(this.oy) + Number(dy)} 
			// console.log(att);
            this.attr(att);
			att={cx: Number(this.ox) +Number(dx), cy: Number(this.oy) + Number(dy)};
             this.attr(att);
			 // console.log(att);
        };
      var  up = function () {
           // this.animate({"fill-opacity": 0}, 500);
        };
	
	circ.drag(move, dragger, up);		
	
						
						
        };
        </script>
    </head>
    <body>
	<canvas id="ann_paper">
		Your browser needs to support canvas for this to work!
		</canvas>
    </body>
</html>
