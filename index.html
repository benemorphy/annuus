<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Annuus Example</title>
	
	 <link rel="stylesheet" type="text/css" href="\stylesheets\style.css">
	 <link rel="stylesheet" href="stylesheets/style_paper.css">
	  

  </head>
  <body>
 
   <div id="main" >
	<div id="container">
	<p id="usernum"></p>
		<div>	
			<form id="message-form" action="#">
			<textarea id="message" ></textarea>
			<input type="submit" id="submit" value="Send Message" />
			<p id="pushmessage">this is message area </p>
			</form>
			</div>
	
		<div id="toolbar">
		<input type="image"  id="tool1"  src="\button\tool1.png"/>
	
		<input type="image"  id="sound_rec"  src="\button\tool2.png"   />
		<input type="image"  id="tool3"  src="\button\tool3.png"/>
		<input type="image"  id="tool4"  src="\button\tool4.png"/>
		<input type="image" id="tool5"  src="\button\tool5.png"/>
		<input type="image"  id="tool6"  src="\button\tool6.png"/>
		
		<input type="file" id="file" onchange="readAsDataURL()"/>  
		
		</div>
		<input type="submit" 	id="paste" value = "Paste" />
		<input type="submit" 	id="mark" value = "Mark" />
		<p id="output"></p>
		</div>
		<canvas id="ann_canvas" width=810 height=470    >
		Your browser needs to support canvas for this to work!
		</canvas>
		<canvas id="paperjs_canvas" width=810 height=470  ></canvas>
		</div>
		<audio id="speak" display=none />
		
		 <script src="http://sandbox.runjs.cn/js/sandbox/jquery/jquery-1.8.2.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/javascripts/printscreen.js"></script>
		<script src="/javascripts/annuus.js"></script>
		<script type="text/javascript" src="javascripts/paper/paper-full.min.js"></script>
		
		<script type="text/paperscript" src="/javascripts/annuus_paper.js" canvas="paperjs_canvas">  </script>

		<script src="/javascripts/annuus_img.js"></script>
		<script src="/javascripts/annuus_db.js"></script>
		<script src="/javascripts/annuus_message.js"></script>
		<script src="/javascripts/annuus_sound.js"></script>
		<script src="/javascripts/base64.js"></script>
	<script type="text/javascript">
	window.onload = function(){
      PrintscreenJs.initialize('ann_canvas');
	  alert("	annuus测试0.0.1版本\n	这是个原理性的测试版本，验证技术的可行性.\n目前本web应用整合了express，paperjs,printscreen.js等开源代码。\n使用方法：\n1.文字传送，在	右上角文字输入框输入文字，点击send message按钮发送\n2.涂鸦。在右边大面区域，点按鼠标拖动，即可绘图。点击左下角mark按钮发送。\n3.声音传送。目前仅限于firefox及chrome浏览器。（ie不支持webaudio）\n长按话筒图片按钮，这时处于录音状态。松开就会发送声音。\n4.图片传送。\n点击左下角选择文件按钮，选择图片文件或照相（触屏设备等），即可传送图片。\n5.复制剪贴板\n转到其他应用，按键盘上的prcsc按钮（复制屏幕按钮，一般位于右上角），回到浏览器，\n在右边区域点击一下，按ctr+v，复制。按paste按钮传送。")
    };
	
	
	</script>
  </body>
</html>
